<!DOCTYPE html>
<html>
<head>
  <title>Go Game</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
    }

    #board {
      border: 2px solid #000;
      background-color: #f2d48f;
    }

    .text {
      position: absolute;
      right: 100px;
      top: 150px;
      font-size: 50px;
      font-family: "Monotype Corosiva";
      color: #f5f5f5;
    }

    .my-button {
      position: absolute;
      background-color: #f2d48f;
      border: 2px solid black;
      border-radius: 8px;
      top: 300px;
      left: 850px;
      width: 175px;
      height: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body style="background-color:#49402B;">
  <div>
    <div class="text"><b>Nathan's Gomoku Game</b></div>
  </div>
  <canvas id="board" width="600" height="600"></canvas>
  <button class="my-button" onclick="resetBoard()"><b>New Game</b></button>

  <script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');

    const gridSize = 31.6;
    const boardSize = 19;
    const margin = gridSize / 2;

    const BLACK = '#000';
    const WHITE = '#fff';
    let currentPlayer = BLACK;
    let stones = createEmptyBoard();
    let gameover = false;

    canvas.addEventListener('click', placeStone);

    function createEmptyBoard() {
      return Array.from(Array(boardSize), () => Array(boardSize).fill(null));
    }

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      for (let i = 0; i < boardSize; i++) {
        const y = i * gridSize + margin;
        ctx.moveTo(margin, y);
        ctx.lineTo(canvas.width - margin, y);
      }
      for (let j = 0; j < boardSize; j++) {
        const x = j * gridSize + margin;
        ctx.moveTo(x, margin);
        ctx.lineTo(x, canvas.height - margin);
      }
      ctx.strokeStyle = '#000';
      ctx.stroke();

      for (let row = 0; row < boardSize; row++) {
        for (let col = 0; col < boardSize; col++) {
          const stoneX = col * gridSize + margin;
          const stoneY = row * gridSize + margin;

          if (stones[row][col] === BLACK) {
            drawStone(stoneX, stoneY, BLACK);
          } else if (stones[row][col] === WHITE) {
            drawStone(stoneX, stoneY, WHITE);
          }
        }
      }
    }

    function drawStone(x, y, color) {
      ctx.beginPath();
      ctx.arc(x, y, gridSize / 2.5, 0, 2 * Math.PI);
      ctx.fillStyle = color;
      ctx.fill();
    }

    function placeStone(event) {
      if (gameover) return;

      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      const col = Math.floor(x / gridSize);
      const row = Math.floor(y / gridSize);

      if (stones[row][col] === null) {
        stones[row][col] = currentPlayer;
        drawBoard();

        if (checkWinCondition(row, col)) {
          gameover = true;
          displayWinner(currentPlayer);
        } else {
          currentPlayer = currentPlayer === BLACK ? WHITE : BLACK;
        }
      }
    }

    function checkWinCondition(row, col) {
      const directions = [
        [-1, 0], // Up
        [1, 0], // Down
        [0, -1], // Left
        [0, 1], // Right
        [-1, -1], // Diagonal Up-Left
        [-1, 1], // Diagonal Up-Right
        [1, -1], // Diagonal Down-Left
        [1, 1], // Diagonal Down-Right
      ];

      for (let [dx, dy] of directions) {
        let count = 1;

        // Check in both directions
        for (let i = 1; i <= 4; i++) {
          const newRow = row + i * dx;
          const newCol = col + i * dy;

          if (
            newRow < 0 ||
            newRow >= boardSize ||
            newCol < 0 ||
            newCol >= boardSize ||
            stones[newRow][newCol] !== currentPlayer
          ) {
            break;
          }

          count++;
        }

        for (let i = 1; i <= 4; i++) {
          const newRow = row - i * dx;
          const newCol = col - i * dy;

          if (
            newRow < 0 ||
            newRow >= boardSize ||
            newCol < 0 ||
            newCol >= boardSize ||
            stones[newRow][newCol] !== currentPlayer
          ) {
            break;
          }

          count++;
        }

        if (count >= 5) {
          return true;
        }
      }

      return false;
    }

    function resetBoard() {
      currentPlayer = BLACK;
      stones = createEmptyBoard();
      gameover = false;
      drawBoard();
    }

    function displayWinner(winner) {
      const text = winner === BLACK ? 'Black wins!' : 'White wins!';
      ctx.font = '48px Monotype Corosiva';
      ctx.fillStyle = '#000';
      ctx.fillText(text, canvas.width / 2 - 100, canvas.height / 2);
    }

    drawBoard();
  </script>
</body>
</html>
