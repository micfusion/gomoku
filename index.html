<!DOCTYPE html>
<html>
<head>
  <title>Go Game</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
	
    }

    #board {
      border: 2px solid #000;
      background-color: #f2d48f;
    }
	.text {
      position: absolute;
      right: 100px;
      top: 150px;
      font-size: 50px;
	  font-family: "Monotype Corosiva";
	  color: #f5f5f5;
    }
	.my-button {
	  position: absolute;
	  background-color:#f2d48f;
	  border: 2px solid black;
	  border-radius: 8px;
      top: 300px;
	  left: 725px;
      width: 175px;
      height: 50px;
	  cursor: pointer;
	  
	 }
  </style>
</head>
<body style = "background-color:#49402B;">
  <div>
	  <div class="text"><b>Nathan's Gomoku Game</b></div>
  </div>
  <canvas id="board" width="600" height="600"></canvas>
  <button class="my-button" onclick="resetBoard()"><b>New Game</b></button>

  <script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');

    const gridSize = 31.6;
    const boardSize = 19;
    const margin = gridSize / 2;

    const BLACK = '#000';
    const WHITE = '#fff';
	var boolean = false;

    let stones = createEmptyBoard();

    canvas.addEventListener('click', placeStone);

    drawBoard();
	  
	function createEmptyBoard() {
      return Array.from(Array(boardSize), () => Array(boardSize).fill(null));
    }
	  

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      for (let i = 0; i < boardSize; i++) {
        const y = i * gridSize + margin;
        ctx.moveTo(margin, y);
        ctx.lineTo(canvas.width - margin, y);
      }
      for (let j = 0; j < boardSize; j++) {
        const x = j * gridSize + margin;
        ctx.moveTo(x, margin);
        ctx.lineTo(x, canvas.height - margin);
      }
      ctx.strokeStyle = '#000';
      ctx.stroke();

      for (let row = 0; row < boardSize; row++) {
        for (let col = 0; col < boardSize; col++) {
          const stoneX = col * gridSize + margin;
          const stoneY = row * gridSize + margin;

          if (stones[row][col] === 'black') {
            drawStone(stoneX, stoneY, BLACK);
          } else if (stones[row][col] === 'white') {
            drawStone(stoneX, stoneY, WHITE);
          }
        }
      }
    }

    function drawStone(x, y, color) {
      ctx.beginPath();
      ctx.arc(x, y, gridSize / 2.5, 0, 2 * Math.PI);
      ctx.fillStyle = color;
      ctx.fill();
    }

    function placeStone(event) {
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      const col = Math.floor(x / gridSize);
      const row = Math.floor(y / gridSize);

      if (stones[row][col] === null) {
		if (boolean === false) {
          stones[row][col] = 'black';
		  boolean = true;
	    }
		else if (boolean === true) {
		  stones[row][col] = 'white';
		  boolean = false;
		}
	  }

      drawBoard();
    }
	function resetBoard() {
		stones = createEmptyBoard();
		boolean = false;
		drawBoard();
	}
  </script>
</body>
</html>
