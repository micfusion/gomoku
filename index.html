  <style>

<body style="background-color:#49402B;">
  <div>
    <div class="text"><b>Gomoku Game</b></div>
  </div>
  <canvas id="board" width="600" height="600"></canvas>
  <button class="my-button" onclick="resetBoard()"><b>New Game</b></button>

  <script src="https://cdn.socket.io/3.1.3/socket.io.js"></script>
  <script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');

    const gridSize = 31.6;
    const boardSize = 19;
    const margin = gridSize / 2;

    const BLACK = '#000';
    const WHITE = '#fff';
    var boolean = false;

    let stones = createEmptyBoard();

    const socket = io();

    socket.on('place-stone', ({ row, col, color }) => {
      stones[row][col] = color;
      drawBoard();
    });

    canvas.addEventListener('click', (event) => {
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      const col = Math.floor(x / gridSize);
      const row = Math.floor(y / gridSize);

      if (stones[row][col] === null) {
        const color = boolean ? 'black' : 'white';
        stones[row][col] = color;
        socket.emit('place-stone', { row, col, color });
        boolean = !boolean;
        drawBoard();
      }
    });

    function createEmptyBoard() {
      return Array.from(Array(boardSize), () => Array(boardSize).fill(null));
    }

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      for (let i = 0; i < boardSize; i++) {
        const y = i * gridSize + margin;
        ctx.moveTo(margin, y);
        ctx.lineTo(canvas.width - margin, y);
      }
      for (let j = 0; j < boardSize; j++) {
        const x = j * gridSize + margin;
        ctx.moveTo(x, margin);
        ctx.lineTo(x, canvas.height - margin);
      }
      ctx.strokeStyle = '#000';
      ctx.stroke();

      for (let row = 0; row < boardSize; row++) {
        for (let col = 0; col < boardSize; col++) {
          const stoneX = col * gridSize + margin;
          const stoneY = row * gridSize + margin;

          if (stones[row][col] === 'black') {
            drawStone(stoneX, stoneY, BLACK);
          } else if (stones[row][col] === 'white') {
            drawStone(stoneX, stoneY, WHITE);
          }
        }
      }
    }

    function drawStone(x, y, color) {
      ctx.beginPath();
      ctx.arc(x, y, gridSize / 2.5, 0, 2 * Math.PI);
      ctx.fillStyle = color;
      ctx.fill();
    }

    function resetBoard() {
      stones = createEmptyBoard();
      boolean = false;
      drawBoard();
    }

    // Gomoku game logic
    function checkWin(row, col, player) {
      // Check horizontal
      let count = 0;
      for (let i = col - 4; i <= col + 4; i++) {
        if (i >= 0 && i < boardSize && stones[row][i] === player) {
          count++;
          if (count === 5) {
            return true;
          }
        } else {
          count = 0;
        }
      }

      // Check vertical
      count = 0;
      for (let i = row - 4; i <= row + 4; i++) {
        if (i >= 0 && i < boardSize && stones[i][col] === player) {
          count++;
          if (count === 5) {
            return true;
          }
        } else {
          count = 0;
        }
      }

      // Check diagonal (top-left to bottom-right)
      count = 0;
      for (let i = -4; i <= 4; i++) {
        const newRow = row + i;
        const newCol = col + i;
        if (
          newRow >= 0 &&
          newRow < boardSize &&
          newCol >= 0 &&
          newCol < boardSize &&
          stones[newRow][newCol] === player
        ) {
          count++;
          if (count === 5) {
            return true;
          }
        } else {
          count = 0;
        }
      }

      // Check diagonal (top-right to bottom-left)
      count = 0;
      for (let i = -4; i <= 4; i++) {
        const newRow = row + i;
        const newCol = col - i;
        if (
          newRow >= 0 &&
          newRow < boardSize &&
          newCol >= 0 &&
          newCol < boardSize &&
          stones[newRow][newCol] === player
        ) {
          count++;
          if (count === 5) {
            return true;
          }
        } else {
          count = 0;
        }
      }

      return false;
    }
  </script>

  </script>
